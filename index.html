<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse for Pets</title>
  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/e1ac45df16.js" crossorigin="anonymous"></script>
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
  <!-- daisyUI and tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary-bg': '#FFF9F4',
            'common': '#FFDC26',
          }
        }
      }
    }
  </script>
  <!-- vanilla css -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="sora-regular">
  <header>

    <!-- ------------navbar--------------- -->
    <nav class="bg-primary-bg border border-b-2 md:border-none">
      <div class="navbar container mx-auto">
        <!-- nav brand -->
        <div class="navbar-start">
          <img class="h-8 mr-3" src="assets/logo-header.png" alt="">
          <h2 class="hidden md:block text-2xl text-black font-normal">Browse<span class="text-common">4</span>Pets</h2>
        </div>
        <!-- nav links -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-lg font-normal text-black">Find a pet</a></li>
            <li><a class="text-lg font-normal text-black">Breeds</a></li>
            <li><a class="text-lg font-normal text-black">Contact us</a></li>
          </ul>
        </div>
        <!-- nav buttons -->
        <div class="navbar-end">
          <div class="hidden md:block">
            <button class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="badge badge-xs badge-primary indicator-item"></span>
              </div>
            </button>
            <button class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
            <a class="btn btn-outline border-common text-lg font-normal text-black px-7 mr-3">Login</a>
            <a class="btn btn-warning text-lg font-normal text-black px-7">Register</a>
          </div>
          <!-- hamburger links -->
          <div class="dropdown relative">
            <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-40 p-2 shadow absolute right-0">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- ---------------banner section------------------ -->
    <div class="bg-[url(./assets/cat-big.png)]">
      <h1></h1>
    </div>
  </header>
</body>

</html>
